<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
     
            <span class="nav-heading">Sorting visualizer</span>
            <hr>
        
            <div class="header_right">
                
                 <div id="gradient">
                <div  id="background">
                    <center>
                        <i>Background color gerrator</i><br>
                       
                        <input type="color" id="color1" oninput="setGradient()" name="color1" value="#fff100">
                        <input type="color" id="color2" oninput="setGradient()" name="color2" value="#fff400"><br>
                        <br>
                    </center>
               

                <div class="array-inputs">
                    <div>
                        <span>Size of the array:</span>
                        <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                    </div>

                    <div>
                        <span>Speed of the algorithm:</span>
                        <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                    </div>
                  
                   
                    <button  class="button-rt" id="a_generate">Generate New Array!</button>
                </div>
    

                <div class="algos">
                    <button class="button-crt" >Bubble</button>
                    <button class="button-crt" onclick="fun1()">Selection</button>
                    <button class="button-crt" >Insertion</button>
                    <button class="button-crt" >Merge</button>
                    <button class="button-crt" >Quick</button>
                    <button class="button-crt">Heap</button>
                </div>
            </div>

       
    </header>

    <section>

        <div id="Info_Cont1">
          
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            
        
        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualization.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/qucik_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
